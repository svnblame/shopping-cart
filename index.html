<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ product }}</h1>
      <p>{{ description }}</p>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App into DOM -->
    <script>
      const mountedApp = app.mount('#app');   // <== Mount or "bind" app, defined in main.js, to <div id="app">...
    </script>
  </body>
</html>
