<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
            <p v-else>Out of Stock</p>
            <h4>Details:</h4>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <h4>Colors:</h4>
            <ul>
              <li v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">{{ variant.color }}</li>
            </ul>
            <h4>Sizes:</h4>
            <ul>
              <li v-for="size in sizes">{{ size.size }}</li>
            </ul>
            <button class="button" @click="addToCart">+</button><button class="button" @click="subtractFromCart">-</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App into DOM -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
